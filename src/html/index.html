<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/index.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />    
    <script defer src="../js/home.js"></script>
  </head>
  <body>

    <div id="title-bar">
      <div id="title-bar-btns" class="field has-addons">

           <button id="min-btn" class="button is-medium" style="background-color: dodgerblue;">
             <span class="icon">
               <i id="min-icon-" class="fas fa-window-minimize" style="background-color: dodgerblue; color: white;"></i>
             </span>
           </button>

           <button id="close-btn" class="button is-medium" style="background-color: dodgerblue ; color: white;">
             <span class="icon">
               <i class="fas fa-window-close"></i>
             </span>
           </button>

      </div>

    </div>





    <div id="btnFrame">
      <p class="buttons">
        <button id="voteBtn" class="button is-primary is-large is-rounded">
        <span class="icon is-large">
          <i class="fas fa-vote-yea"></i>
        </span>
        <span>Vote</span>
      </button>
      </p>

      <p class="buttons">
        <button id="changeBtn" class="button is-primary is-large is-rounded">
        <span class="icon is-large">
          <i class="fas fa-portrait"></i>
        </span>
        <span>Change name/image of candidates</span>
      </button>
      </p>


      <p class="buttons">
        <button id="resultBtn" class="button is-primary is-large is-rounded">
        <span class="icon is-large">
          <i class="fas fa-poll"></i>
        </span>
        <span>Results</span>
      </button>
      </p>


      <p class="buttons">
        <button id="otherBtn" class="button is-link is-large is-rounded">
        <span class="icon is-large">
          <i class="fas fa-external-link-alt"></i>
        </span>
        <span>Others</span>
      </button>
      </p>


      <p class="buttons">
        <button id="quitBtn" class="button is-danger is-large is-rounded">
        <span class="icon is-large">
          <i class="fas fa-window-close"></i>
        </span>
        <span>Quit</span>
      </button>
      </p>

      <p class="buttons">
        <button id="aboutBtn" class="button is-info is-large">
        <span class="icon is-large">
          <i class="fas fa-info-circle"></i>
        </span>
        <span>About</span>
      </button>
      </p>


  
  </body>
</html>
